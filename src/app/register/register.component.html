

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-card class="registration-card">
    <mat-card-header>

      <mat-card-title>Registration</mat-card-title>

    </mat-card-header>

    <mat-card-content>


      <div class="form-group">

        <mat-form-field>
          <input matInput placeholder="Username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
          <mat-hint *ngIf="submitted && f.username.errors" >
            <mat-hint *ngIf="f.username.errors.required">Username is required</mat-hint>
            <mat-hint *ngIf="f.username.errors.pattern">Username is using illegal characters.</mat-hint>
          </mat-hint>
        </mat-form-field>

      </div>

      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <mat-hint *ngIf="submitted && f.password.errors" >
            <mat-hint *ngIf="f.password.errors.required">password is required</mat-hint>
            <mat-hint *ngIf="f.password.errors.minlength">Password must be at least 6 characters.</mat-hint>
          </mat-hint>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <mat-select placeholder="Role" formControlName="role">
            <mat-option [value]="role.name" *ngFor="let role of roles;">{{role.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>




    </mat-card-content>
    <mat-card-actions>

      <button mat-button [disabled]="loading" >Register</button>
      <button mat-button  routerLink="/login" >Cancel</button>
      <mat-spinner  *ngIf="loading" [diameter]="30"></mat-spinner>

    </mat-card-actions>
  </mat-card>

</form>
